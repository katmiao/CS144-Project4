<div *ngIf="this.notFound; else elseBlock">
	<h2>Page not found</h2>
</div>
<ng-template #elseBlock>
	<div *ngIf="post">
		<button (click)="toEdit()">Edit</button>
		<div>
			<p id="preview" [innerHTML]="markdownTitle"></p>
			<p id="preview" [innerHTML]="markdownBody"></p>
		</div>
	</div>	
</ng-template>
